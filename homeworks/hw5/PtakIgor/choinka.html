<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choinka - Automat Komórkowy</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        color: #333;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
      }
      #controls {
        margin: 20px auto;
        padding: 15px;
        background: white;
        border-radius: 4px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: inline-block;
        text-align: left;
      }
      .control-group {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
      }
      input {
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background-color: green;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }
      button:hover {
        background-color: green;
      }
      canvas {
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        max-width: 100%;
      }
      .footer {
        margin-top: 30px;
        font-size: 0.9em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Matematyczna Choinka (Automat Komórkowy)</h1>

    <div id="controls">
      <div class="control-group">
        <label for="rule">Reguła (0-255):</label>
        <input type="number" id="rule" value="30" min="0" max="255" />
      </div>
      <div class="control-group">
        <label for="height">Wysokość (px):</label>
        <input type="number" id="height" value="600" min="100" max="1200" />
      </div>
      <div class="control-group">
        <label for="seed">Ziarno losowości:</label>
        <input type="number" id="seed" value="2026" />
      </div>
      <div style="text-align: center">
        <button id="drawBtn">Generuj Choinkę</button>
        <button id="saveBtn" style="background-color: red">
          Zapisz jako PNG
        </button>
      </div>
    </div>

    <br />
    <canvas id="treeCanvas" width="800" height="600"></canvas>

    <script src="choinka.js"></script>
  </body>
</html>
